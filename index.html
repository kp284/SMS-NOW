<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informer | Krish Patel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --accent: #7e57c2;
            --dark: #0a0f1e;
            --darker: #050a15;
            --card-bg: rgba(15, 20, 35, 0.8);
            --light: #ffffff;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Animated Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 15, 30, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 15, 30, 0.9) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: floatElement 15s infinite linear;
        }

        @keyframes floatElement {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -20px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .developer-header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
            position: relative;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .developer-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light);
            letter-spacing: -0.5px;
            position: relative;
        }

        .developer-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .developer-name:hover::after {
            transform: scaleX(1);
        }

        .expertise {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .expertise-item {
            background: var(--card-bg);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: default;
            font-family: 'JetBrains Mono', monospace;
        }

        .expertise-item:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            width: 100%;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 3rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--light);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .result-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--light);
            font-weight: 500;
        }

        .copy-btn {
            margin-top: 2rem;
            width: 100%;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--secondary);
            color: var(--darker);
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s ease;
            position: relative;
        }

        .popup.show .popup-content {
            transform: scale(1) translateY(0);
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 20px 20px 0 0;
        }

        .popup-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .popup-text {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: var(--light);
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .popup-btn {
            flex: 1;
        }

        footer {
            margin-top: auto;
            padding: 3rem 0 2rem;
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .developer-credit {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .developer-credit a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .developer-credit a:hover {
            color: var(--secondary);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .music-control i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .developer-name {
                font-size: 2rem;
            }
            .profile-container {
                flex-direction: column;
                gap: 1rem;
            }
            .popup-buttons {
                flex-direction: column;
            }
            .expertise {
                gap: 1rem;
            }
            .expertise-item {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="main.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- Animated Background -->
    <div class="grid-bg"></div>
    <div class="floating-elements" id="floatingElements"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-code"></i>
            </div>
            <div class="popup-text">
                Connect with me for collaborations and projects
            </div>
            <div class="popup-buttons">
                <button class="btn btn-secondary popup-btn" id="closePopup">
                    Close
                </button>
                <a href="https://instagram.com/patel_krish_99" target="_blank" class="btn popup-btn">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://t.me/KPBOTMAKER" target="_blank" class="btn btn-secondary popup-btn">
                    <i class="fab fa-telegram"></i> Telegram
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="developer-header">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="https://envs.sh/eUy.jpg/IMG20251024124.jpg" alt="Krish Patel">
                </div>
                <div class="developer-name">Krish Patel</div>
            </div>
            <div class="expertise">
                <div class="expertise-item">Bot Maker</div>
            </div>
        </div>

        <header>
            <h1>Information Finder</h1>
            <div class="tagline">
                Advanced data lookup system with real-time processing and secure connections
            </div>
        </header>

        <div class="search-container">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="phoneInput" placeholder="Enter mobile number..." maxlength="10">
                </div>
                <button class="btn" id="searchBtn">
                    <i class="fas fa-search"></i> Search Database
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing request...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="info-card" id="infoCard">
                <!-- Results will be displayed here -->
            </div>
            <button class="btn btn-secondary copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> Copy Information
            </button>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://instagram.com/patel_krish_99" target="_blank" class="btn btn-secondary">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://t.me/KPBOTMAKER" target="_blank" class="btn btn-secondary">
                    <i class="fab fa-telegram"></i> Telegram
                </a>
            </div>
            <div class="developer-credit">
                Developed by <a href="https://instagram.com/patel_krish_99" target="_blank">Krish Patel</a>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Information copied!</div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                container.appendChild(element);
            }
        }

        // Background music
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            // Show popup after a short delay
            setTimeout(() => {
                document.getElementById('popup').classList.add('show');
            }, 1000);
            
            // Try to start music after user interacts with the page
            document.body.addEventListener('click', function initMusic() {
                if (!isPlaying) {
                    bgMusic.volume = 0.3;
                    bgMusic.play().then(() => {
                        isPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(error => {
                        console.log('Autoplay prevented:', error);
                    });
                }
                document.body.removeEventListener('click', initMusic);
            });
        });

        // Toggle music on/off
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Show popup on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Close popup
            document.getElementById('closePopup').addEventListener('click', function() {
                document.getElementById('popup').classList.remove('show');
            });
            
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchNumber);
            document.getElementById('phoneInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchNumber();
                }
            });
            
            // Copy functionality
            document.getElementById('copyBtn').addEventListener('click', copyInfo);
        });

        // Search for number info
        async function searchNumber() {
            const phoneInput = document.getElementById('phoneInput');
            const phoneNumber = phoneInput.value.trim();
            
            // Validate input
            if (!phoneNumber || phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                showError('Please enter a valid 10-digit mobile number');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');
            
            try {
                // Use the API endpoint directly
                const apiUrl = `https://osint.allnighthosting.org/?key=lodalelobaby&mobile=${phoneNumber}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data && data.data && data.data.length > 0) {
                    displayResults(data.data[0]);
                } else {
                    showError('No information found for this number');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('Error fetching data:', error);
                
                // Try alternative approach with proxy
                try {
                    await searchWithProxy(phoneNumber);
                } catch (proxyError) {
                    showError('Failed to fetch information. Please check your connection and try again.');
                }
            }
        }

        // Alternative search method using proxy
        async function searchWithProxy(phoneNumber) {
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://osint.allnighthosting.org/?key=lodalelobaby&mobile=${phoneNumber}`)}`;
            
            const response = await fetch(proxyUrl);
            
            if (!response.ok) {
                throw new Error('Proxy request failed');
            }
            
            const data = await response.json();
            
            if (data && data.data && data.data.length > 0) {
                displayResults(data.data[0]);
            } else {
                showError('No information found for this number');
            }
        }

        // Display results in the info card
        function displayResults(data) {
            const infoCard = document.getElementById('infoCard');
            
            // Format address if available
            let formattedAddress = "Not available";
            if (data.address) {
                const addressParts = data.address.split('!');
                if (addressParts.length >= 8) {
                    formattedAddress = addressParts.slice(0, 3).join(', ') + ', ' + 
                                    addressParts[6] + ' ' + addressParts[7];
                } else {
                    formattedAddress = data.address;
                }
            }
            
            // Create HTML for results
            infoCard.innerHTML = `
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Mobile Number</div>
                        <div class="info-value">${data.mobile || 'Not available'}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Name</div>
                        <div class="info-value">${data.name || 'Not available'}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Father Name</div>
                        <div class="info-value">${data.fname || 'Not available'}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Address</div>
                        <div class="info-value">${formattedAddress}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Alternate Number</div>
                        <div class="info-value">${data.alt || 'Not available'}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Circle</div>
                        <div class="info-value">${data.circle || 'Not available'}</div>
                    </div>
                </div>
            `;
            
            // Show results with animation
            document.getElementById('resultContainer').classList.add('show');
        }

        // Show error message
        function showError(message) {
            const resultContainer = document.getElementById('resultContainer');
            const infoCard = document.getElementById('infoCard');
            
            infoCard.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
            
            resultContainer.classList.add('show');
        }

        // Copy info to clipboard
        function copyInfo() {
            const infoItems = document.querySelectorAll('.info-item');
            let textToCopy = '';
            
            infoItems.forEach(item => {
                const label = item.querySelector('.info-label').textContent;
                const value = item.querySelector('.info-value').textContent;
                textToCopy += `${label}: ${value}\n`;
            });
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Show toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
